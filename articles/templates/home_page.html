<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% extends "base.html" %}
    <title>{{title}}</title>
  </head>
  <body>
    <h1>{{header}}</h1>

    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}" class="btn btn-dark">Logout</a>
    {% else %}
    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
    <a href="{% url 'register' %}" class="btn btn-success">Register</a>
    {% endif %}
  </body>
</html>
